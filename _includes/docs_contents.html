<div class="unit one-fifth hide-on-mobiles">
  <aside>
    {% assign data = site.data.docs %}
    {% if page.type == "apps" %}
      {% assign data = site.data.apps %}
    {% endif %}
    {% for section in data %}
    <h4>{{ section.title }}</h4>
    {% include docs_ul.html items=section.docs %}
    {% endfor %}
  </aside>
</div>
